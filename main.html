<!DOCTYPE html>
<head>
    <title>Skaičiuotuvas</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js"></script>
    <meta charset="UTF-8">
</head>
<body>
    <div class="myDiv" id="container">
    </div>
    <div class="buttons">
        <button onclick="bracket1()" class="button func normal">(</button> 
        <button onclick="bracket2()" class="button func normal">)</button> 
        <button onclick="Del()" class="button func longer">C</button> <br>
        <button onclick="AnyRoot()" class="button func normal">n√a</button> 
        <button onclick="Degree()" class="button func normal">a^n</button> 
        <button onclick="Percent()" class="button func normal">%</button> 
        <button onclick="Factorial()" class="button func normal">!</button> <br>
        <button onclick="SquareRoot()" class="button func normal">√a</button> 
        <button onclick="Squared()" class="button func normal">a²</button> 
        <button onclick="PI()" class="button func normal">π</button> 
        <button onclick="Divide()" class="button func normal">÷</button> <br>
        <button onclick="Function7()" class="button num normal">7</button> 
        <button onclick="Function8()" class="button num normal">8</button> 
        <button onclick="Function9()" class="button num normal">9</button> 
        <button onclick="Multiply()" class="button func normal">×</button> <br>
        <button onclick="Function4()" class="button num normal">4</button> 
        <button onclick="Function5()" class="button num normal">5</button> 
        <button onclick="Function6()" class="button num normal">6</button> 
        <button onclick="Subtract()" class="button func normal">-</button> <br>
        <button onclick="Function1()" class="button num normal">1</button> 
        <button onclick="Function2()" class="button num normal">2</button>
        <button onclick="Function3()" class="button num normal">3</button> 
        <button onclick="Add()" class="button func normal">+</button> <br>
        <button onclick="Function0()" class="button num normal">0</button> 
        <button onclick="Comma()" class="button num normal">,</button>
        <button onclick="Equal() ; Equation()" id="equal" class="button func longer">=</button>
    </div>
    <p>„n"-laipsnis; „a"-skaičius, keliamas laipsniu.<br>Pastaba: Vietoje "a" bei "n" turite įrašyti skaičius pieš (arba po) funkcijos <br> Kaip parašyta ant mygtuko!</p>
</body>
